<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate CSV (Satu Kolom)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 130px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
    .output textarea {
      height: 200px;
      background: #fff;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Generate CSV Satu Kolom (NAMA,TELEPON)</h2>

  <label><b>Masukkan List ID (satu per baris):</b></label>
  <textarea id="idList" placeholder="contoh:&#10;jarotp&#10;babikill93&#10;khongguan78"></textarea>

  <label><b>Masukkan Nomor Telepon (satu per baris):</b></label>
  <textarea id="numList" placeholder="contoh:&#10;82345678901&#10;6281234567890&#10;+6289654321987"></textarea>

  <div>
    <button onclick="generateOutput()">Generate</button>
    <button onclick="downloadCSV()">Download CSV</button>
  </div>

  <div class="output">
    <label><b>Output:</b></label>
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    let csvData = "";

    function normalizeNumber(num) {
      num = num.trim();
      if (num.startsWith("+62")) return num;
      if (num.startsWith("62")) return "+" + num;
      if (num.startsWith("0")) return "+62" + num.slice(1);
      return "+62" + num;
    }

    function generateOutput() {
      const ids = document.getElementById("idList").value.trim().split("\n");
      const nums = document.getElementById("numList").value.trim().split("\n");

      if (ids.length !== nums.length) {
        alert("Jumlah ID dan Nomor tidak sama!");
        return;
      }

      let result = "NAMA,TELEPON\n";

      for (let i = 0; i < ids.length; i++) {
        const id = ids[i].trim();
        const num = normalizeNumber(nums[i]);
        result += `${id},${num}\n`;
      }

      document.getElementById("output").value = result.trim();
      csvData = result.trim();
    }

    function downloadCSV() {
      if (!csvData) {
        alert("Silakan generate data terlebih dahulu!");
        return;
      }

      // Ubah setiap baris jadi satu kolom utuh di CSV
      const singleColumnCSV = csvData
        .split("\n")
        .map(line => `"${line}"`)
        .join("\n");

      const blob = new Blob([singleColumnCSV], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "data.csv";
      link.click();
    }
  </script>
</body>
</html>
