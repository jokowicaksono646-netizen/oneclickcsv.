<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nomor ke CSV Satu Kolom</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      width: 600px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2b5876;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #2b5876;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2b5876;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: #4e4376;
      transform: scale(1.05);
    }
    #output {
      margin-top: 25px;
      height: 180px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Konversi Nomor ke CSV</h2>

    <div class="form-group">
      <label for="baseName">Nama Dasar</label>
      <input type="text" id="baseName" placeholder="Contoh: db">
    </div>

    <div class="form-group">
      <label for="numbers">Daftar Nomor (satu per baris)</label>
      <textarea id="numbers" placeholder="8234567890&#10;0812345678&#10;628987654321"></textarea>
    </div>

    <div class="buttons">
      <button onclick="generateOutput()">Generate Output</button>
      <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <div class="form-group">
      <label for="output">Hasil Output</label>
      <textarea id="output" readonly placeholder="Hasil akan muncul di sini..."></textarea>
    </div>
  </div>

  <script>
    function generateOutput() {
      const baseName = document.getElementById("baseName").value.trim() || "db";
      const rawNumbers = document.getElementById("numbers").value.trim().split(/\n+/);
      let output = `"nama,telepon"\n`; // header dalam 1 kolom
      let counter = 1;

      rawNumbers.forEach(num => {
        let phone = num.replace(/\D/g, "");
        if (phone) {
          if (phone.startsWith("823")) {
            phone = "+62" + phone;
          } else if (phone.startsWith("0")) {
            phone = "+62" + phone.substring(1);
          } else if (!phone.startsWith("+62")) {
            phone = "+62" + phone;
          }
          output += `"${baseName}${counter},${phone}"\n`;
          counter++;
        }
      });

      document.getElementById("output").value = output.trim();
    }

    function downloadCSV() {
      const text = document.getElementById("output").value;
      if (!text) {
        alert("Belum ada data untuk diunduh!");
        return;
      }
      const blob = new Blob([text], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "nomor_telepon.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
