<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nomor ke CSV (Satu Kolom)</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      width: 600px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }
    h2 {
      margin-bottom: 20px;
      color: #2b5876;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #2b5876;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    button, .link-btn {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2b5876;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover, .link-btn:hover {
      background: #4e4376;
      transform: scale(1.05);
    }
    #output {
      margin-top: 25px;
      height: 180px;
      font-family: monospace;
    }
    .home-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #4e4376;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .home-btn:hover {
      background: #2b5876;
      transform: scale(1.05);
    }
    /* Tombol convert disembunyikan dulu */
    #convertBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tombol Home -->
    <a href="index.html" class="home-btn">üè† Home</a>

    <h2>Konversi Nomor ke CSV (Satu Kolom)</h2>

    <div class="form-group">
      <label for="baseName">Nama Dasar</label>
      <input type="text" id="baseName" placeholder="Contoh: db">
    </div>

    <div class="form-group">
      <label for="numbers">Daftar Nomor (satu per baris)</label>
      <textarea id="numbers" placeholder="8234567890&#10;0812345678&#10;628987654321"></textarea>
    </div>

    <div class="buttons">
      <button onclick="generateOutput()">Generate</button>
      <button onclick="downloadCSV()">Download CSV</button>
      <a href="convert csv to vcf.html" class="link-btn" id="convertBtn">Convert ‚ûú VCF</a>
    </div>

    <div class="form-group">
      <textarea id="output" readonly placeholder="Hasil akan muncul di sini..."></textarea>
    </div>
  </div>

  <script src="jsscripttool-a93f2min.js" defer></script>
</body>
</html>
