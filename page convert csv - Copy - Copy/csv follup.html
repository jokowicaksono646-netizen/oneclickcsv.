<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate CSV (Satu Kolom)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    textarea, input {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .topbar {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }
    .output {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
    .output textarea {
      height: 200px;
      background: #fff;
      font-family: monospace;
    }
    #convertBtn {
      display: none;
      background-color: #2196F3;
    }
    #convertBtn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button onclick="goHome()">üè† Home</button>
  </div>

  <h2>Generate CSV Satu Kolom (Prefix + Username,Nomor)</h2>

  <label><b>Input Nama (Prefix):</b></label>
  <input type="text" id="prefixName" placeholder="contoh: fu">

  <label><b>Masukkan List Username (satu per baris):</b></label>
  <textarea id="idList" placeholder="(BESARKAN KOTAK AREA DIPOJOK KANAN BAWAH)&#10;contoh:&#10;mamanjp&#10;putrapetir&#10;sllumenang27"></textarea>

  <label><b>Masukkan Nomor WA (satu per baris):</b></label>
  <textarea id="numList" placeholder="(BESARKAN KOTAK AREA DIPOJOK KANAN BAWAH)&#10;contoh:&#10;81271317277&#10;62813716278&#10;+6285668312167"></textarea>

  <div>
    <button onclick="generateOutput()">Generate</button>
    <button onclick="downloadCSV()">Download CSV</button>
    <button id="convertBtn" onclick="goToConvert()">Convert to VCF</button>
  </div>

  <div class="output">
    <label><b>Output:</b></label>
    <textarea id="output" placeholder="(BESARKAN KOTAK AREA DIPOJOK KANAN BAWAH)&#10;contoh output:&#10;(FU) mamanjp,+6281271317277&#10;(FU) putrapetir,+62813716278&#10;(FU) sllumenang27,+6285668312167" readonly></textarea>
  </div>

  <script src="logic.js" defer></script>
</body>
</html>
